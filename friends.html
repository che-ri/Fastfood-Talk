<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Fast Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>

        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html" ><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/kfc.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Colonel Sanders</h4>
                    <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                </div>
            </div>
            <div class="user-component__column">
        </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/Ronald.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Ronald</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/burgerking.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Burgerking</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span></span>
                    <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/jollibee.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Jollibee</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span></span>
                    <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification-chat badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-ellipsis"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <!-- <div class="splash-screen__icon">
        <img src="images/main-hamburger.png">
        <span>Welcome</span> -->
    <!-- </div> -->
    <div id="container">
        <div class="sign-three">
          <div class="FastFood">FastFood</div>
          <div class="Talk">Talk</div>
          <div class="Welcome">Welcome</div>
        </div>
      </div>
    </div>

    <div id="main-skin">
        <div class="main-skin__img">
        <img src="images/french-fries-skin.png">
    </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
        <span>Please reduce it to 600px or less.</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
